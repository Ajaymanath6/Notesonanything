name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events for the main branch
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Display push information
      - name: Display push logs
        run: |
          echo "=========================================="
          echo "Push Logs - Repository Information"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "Author: ${{ github.event.head_commit.author.name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          echo ""
          echo "Recent commits:"
          git log --oneline -5
          echo ""
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files | head -20
          echo ""
          echo "=========================================="
          echo "Push completed successfully!"
          echo "=========================================="

      # List project structure
      - name: List project structure
        run: |
          echo "=========================================="
          echo "Project Structure"
          echo "=========================================="
          find . -type f -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" | grep -v node_modules | head -20
          echo "=========================================="

