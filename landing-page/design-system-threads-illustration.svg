    <circle cx="30" cy="185" r="8" fill="#372804"/>
    <text x="30" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFF097" text-anchor="middle" font-weight="bold">TS</text>
    <text x="45" y="185" font-family="Arial, sans-serif" font-size="9" fill="#92400e" font-weight="bold">Taylor Swift</text>
    <text x="45" y="195" font-family="Arial, sans-serif" font-size="8" fill="#92400e">I can add proper focus ring styles. 2px solid outline?</text>
    <text x="45" y="205" font-family="Arial, sans-serif" font-size="8" fill="#92400e">ğŸ’œ 3   ğŸ’¬ Reply</text>
    
