    <rect x="10" y="140" width="300" height="30" fill="#FFFBED"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="10" fill="#92400e" font-weight="bold">ğŸ’¬ Comments (2)</text>
    
    <!-- Comment 1 with Reply -->
