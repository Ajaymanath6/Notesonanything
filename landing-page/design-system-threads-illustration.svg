    <text x="280" y="28" font-family="Arial, sans-serif" font-size="10" fill="#372804" text-anchor="middle">âœ</text>
    <rect x="295" y="15" width="20" height="20" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="305" y="28" font-family="Arial, sans-serif" font-size="10" fill="#372804" text-anchor="middle">ğŸ—‘</text>
    
