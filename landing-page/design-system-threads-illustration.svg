    <circle cx="20" cy="0" r="14" fill="#ec4899"/>
    <text x="20" y="4" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">TS</text>
    <circle cx="40" cy="0" r="14" fill="#14b8a6"/>
    <text x="40" y="4" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">JL</text>
