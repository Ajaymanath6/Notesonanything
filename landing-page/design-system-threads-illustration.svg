  <!-- Browser Chrome -->
  <rect x="50" y="80" width="480" height="40" rx="12" fill="#f3f4f6"/>
  <rect x="50" y="108" width="480" height="1" fill="#e5e7eb"/>
  
  <!-- Browser Controls -->
