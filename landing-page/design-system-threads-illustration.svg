    <text x="40" y="220" font-family="Arial, sans-serif" font-size="7" fill="#92400e">Jordan Lee: Yes! Let's document this in guidelines.</text>
    
    <!-- Comment 2 -->
    <rect x="15" y="240" width="290" height="40" rx="8" fill="#fef3c7"/>
    <circle cx="30" cy="250" r="8" fill="#372804"/>
    <text x="30" y="254" font-family="Arial, sans-serif" font-size="8" fill="#FFF097" text-anchor="middle" font-weight="bold">SC</text>
    <text x="45" y="250" font-family="Arial, sans-serif" font-size="9" fill="#92400e" font-weight="bold">Sam Chen</text>
    <text x="45" y="260" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Legal: Affects government contracts. Critical priority.</text>
    <text x="45" y="270" font-family="Arial, sans-serif" font-size="8" fill="#92400e">ğŸ’œ 1   ğŸ’¬ Reply</text>
    
    <!-- Add Comment Area -->
    <rect x="15" y="340" width="290" height="30" rx="8" fill="rgba(255,255,255,0.8)" stroke="#f59e0b"/>
    <text x="25" y="357" font-family="Arial, sans-serif" font-size="10" fill="#92400e" opacity="0.6">Add a comment...</text>
    <rect x="270" y="350" width="30" height="20" rx="4" fill="#f59e0b"/>
    <text x="285" y="362" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Send</text>
  </g>
  
  <!-- Team Avatars (4 people) -->
