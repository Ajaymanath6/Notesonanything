    <text x="20" y="88" font-family="Arial, sans-serif" font-size="11" fill="#372804">Our button component needs accessibility</text>
    <text x="20" y="102" font-family="Arial, sans-serif" font-size="11" fill="#372804">improvements. Current focus states don't</text>
    <text x="20" y="116" font-family="Arial, sans-serif" font-size="11" fill="#372804">meet WCAG 2.1 AA standards.</text>
    
    <!-- Comments Section Header -->
