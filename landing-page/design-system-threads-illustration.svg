  <text x="150" y="103" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">ğŸŒ app.designsystem.com/components</text>
  
  <!-- Active Thread Indicator -->
  <rect x="430" y="94" width="12" height="12" rx="6" fill="#fbbf24"/>
  <text x="448" y="103" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Active thread</text>
